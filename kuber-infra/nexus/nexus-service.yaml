---
apiVersion: v1
kind: Service
metadata:
  name: nexus
  namespace: kuber-infra
spec:
  ports:
    - port: 8081
      targetPort: 8081
  selector:
    app: nexus
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  annotations:
    kubernetes.io/ingress.class: nginx
    nginx.ingress.kubernetes.io/backend-protocol: "HTTP"
  name: nexus
  namespace: kuber-infra
spec:
  rules:
  - host: nexus.kuber.home.local
    http:
      paths:
        - path: /
          pathType: Prefix
          backend:
            service:
              name: nexus
              port:
                number: 8081
---

