---
apiVersion: v1
kind: Service
metadata:
  name: gitea
  namespace: kuber-infra
spec:
  ports:
    - port: 3000
      targetPort: 3000
  selector:
    app: gitea
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  annotations:
    kubernetes.io/ingress.class: nginx
    nginx.ingress.kubernetes.io/backend-protocol: "HTTP"
  name: gitea
  namespace: kuber-infra
spec:
  rules:
  - host: gitea.kuber.home.local
    http:
      paths:
        - path: /
          pathType: Prefix
          backend:
            service:
              name: gitea
              port:
                number: 3000
---

